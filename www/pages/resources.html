<ion-view title="Resources" id="page4">
    <ion-content padding="false" class="has-header" scroll="false">
   
         
        <button ng-click="hide()" class="resource-button"><span></span>Locate a Resource</button>
    
        
        <div id="resourcemap" data-tap-disabled="true"></div>
        
        <div ng-show="visible" class="resource-options">
        

            <button class="resource-button"><span></span>All Categories</button>
            <button class="resource-button"><span></span><i class="icon ion-coffee resourceicons"></i> Food Resources</button>
            <button class="resource-button"><span></span><i class="icon ion-medkit resourceicons"></i>Medical Care</button>
            <button class="resource-button"><span></span><i class="icon ion-home resourceicons"></i>Shelters</button>
        </div>
        
    </ion-content>
</ion-view>
